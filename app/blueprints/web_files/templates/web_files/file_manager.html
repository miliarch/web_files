{% extends 'web_files/base.html' %}
{% block title %}{{ config.WEB_FILES_SITE_TITLE }}{% endblock %}
{% block content %}
        <h2>File manager</h2>
        <p>This will be the file manager</p>
        <table class="code">
            <tr>
                <th>Name</th>
                <th>Type</th>
            </tr>
            {%- for file in files %}
            <tr>
                <td>{{ file | string }}</td>
                <td>{{ 'file' if not file.is_dir() else 'dir' }}
            </tr>
            {% endfor %}
            <tr>
        </table>
{%- endblock %}
