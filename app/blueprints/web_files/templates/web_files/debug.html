{% extends 'web_files/base.html' %}
{% block title %}{{ config.WEB_FILES_SITE_TITLE }} - Debug{% endblock %}
{% block content %}
        <h2>Debug</h2>
        <div class="code text-left">
            <table class="code">
                <tr><th class="text-center text-heavy" colspan="2">Configuration</th></tr>
            {%- for key, value in config.items() %}
                <tr><td class="text-right text-heavy">{{ key }}:</td><td>{{ value }}</td></tr>
            {% endfor %}
            </table>
        </div>
{%- endblock %}
