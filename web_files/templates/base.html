<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ config.SITE_TITLE }}{% endblock %}</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='site.css') }}">
</head>
<body>
    {%- block header %}
    <header>
        <h1>{{ config.SITE_TITLE }}</h1>
    </header>
    {% endblock %}
    {%- block nav %}
     <nav>
        <a href="{{ url_for('site.file_manager') }}">File Manager</a> |
        <a href="{{ url_for('site.debug') }}">Debug</a>
    </nav>
    {% endblock %}
    <div id=content>
    {%- block content %}
        <h2>Base</h2>
        <p>This is the base template</p>
    {%- endblock %}
    </div>
</body>
</html>
